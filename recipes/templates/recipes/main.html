<!DOCTYPE html>
<html lang="en">

<head>
    <title>RR | Recipes List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'recipes/images/favicon-32x32.png' %}">
    <link rel="stylesheet" href="{% static 'recipes/css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@600&family=Oswald:wght@300;700&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            background-color: #F6F5F2;
            background-size: cover;
            padding: 3px;
        }

        h2 {
            color: #000000;
            font-family: 'Roboto Mono', 'Calibri', 'Trebuchet MS', sans-serif;
            text-align: center;
        }
        
        .logout_btn {
            width: 70px;
            height: 20px;
            margin-top: 10px;
            font-family: 'Roboto Mono', 'Calibri', 'Trebuchet MS', sans-serif;
            font-size: 16px;
            background-color: rgb(255, 62, 32);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }
/* edit search bar/logout button to move */
    </style>
</head>

<body>
    <!-- NAVIGATION -->
    <div class="nav-bar">
        <a href="{% url 'recipes:list' %}">
            <img id="logo" src="{% static 'recipes/images/logo.png' %}" width="150px">
        </a>
        <a href ="{%url 'logout' %}" class="logout_btn"> Logout </a>
    </div>
    <!-- RECIPES LIST, for loops iterates through entire list to display all recipes -->
    <div class="recipe_grid">
        {% for object in object_list %}
        <div class="grid_item">
            <img class="food_images" src="{{object.pic.url}}" />
            <a class="recipe_name" href="{{object.get_absolute_url}}"> {{object.name}} </a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
